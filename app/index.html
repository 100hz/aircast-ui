<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AircastUI v0.1.0</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/nouislider/distribute/nouislider.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="body_wrap gradient">
      <div class="container typography">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
            <div class="title_box">
              <div class="title_box_inner">
                <h2><a href="/">Aircast</a></h2>
                <p class="orange">UI v0.1.0</p>
              </div>
            </div>
          </div>
        </div>  
        <div id="mixer-lanes">
          
        </div>  
      </div>
    </div>

    <script id="mixer-lane" type="text/template">
      <div class="col-xs-3 col-sm-2 <% if(isFirst === true) print('col-sm-offset-2'); %> text-center mixer-lane">
        <h6 class="foo"><%= label %></h6>
        <div class="scrollbar block-center"></div>
        <div class="block-center">
          <input name="<%= id %>-connect" type="checkbox" id="<%= id %>-connect" hidefocus="true" class="gradient" style="outline: none;">
          <label for="<%= id %>-connect"></label>
        </div>
      </div>
    </script>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/nouislider/distribute/nouislider.js"></script>
    <script src="/bower_components/iCheck/icheck.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
